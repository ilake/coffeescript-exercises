<html>
  <head>
    <title>Multiplayer 5x5</title>
    <script type="text/javascript" src="jquery-1.5.2.min.js"></script>
  </head>
  <body>
    <p id="message"></p>
    <div id="grid"></div>
    <table id="scores">
      <tr>
        <th id="p1name"></th>
        <th id="p2name"></th>
      </tr>
      <tr>
        <td id="p1score"></td>
        <td id="p2score"></td>
      </tr>
    </table>
  </body>
</html>
<script type="text/javascript">
  $(document).ready(function() {
    $.ajax({
      // setup the server address
      url : 'http://localhost:8124/',
      success : function(response) {
        // on success
        alert(response);
      },
      error : function() {
        // on error
      }
    });
  });
</script>
